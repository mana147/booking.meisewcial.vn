<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link href='../lib/main.css' rel='stylesheet' />
	<script src='../lib/main.js'></script>
	<script>

		document.addEventListener('DOMContentLoaded', function () {
			var calendarEl = document.getElementById('calendar');

			var calendar = new FullCalendar.Calendar(calendarEl, {
				schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',

				height: '100%',
				
				initialView: 'resourceTimeGridTwoDay',
				initialDate: '2022-08-14',

				editable: true,
				selectable: true,
				dayMaxEvents: true, // allow "more" link when too many events
				dayMinWidth: 200,


				headerToolbar: {
					left: 'prev,next today',
					center: 'title',
					right: 'resourceTimeGridDay,resourceTimeGridWeek,dayGridMonth'
				},

				views: {
					resourceTimeGridTwoDay: {
						type: 'resourceTimeGrid',
						duration: { days: 7 },
						buttonText: '7 days',
					}
				},

				resources: [
					{ id: 'a', title: 'Room A' },
				],

				events: [
					{ id: '1', resourceId: 'a', start: '2022-08-06', end: '2022-08-08', title: 'event 1' },
					{ id: '2', resourceId: 'a', start: '2022-08-06', end: '2022-08-08', title: 'event 2' },
					{ id: '3', resourceId: 'a', start: '2022-08-06', end: '2022-08-08', title: 'event 3' },
					{ id: '4', resourceId: 'a', start: '2022-08-06', end: '2022-08-08', title: 'event 4' },
					{ id: '5', resourceId: 'a', start: '2022-08-06', end: '2022-08-08', title: 'event 5' }
				],

				select: function (arg) {
					console.log(
						'select',
						arg.startStr,
						arg.endStr,
						arg.resource ? arg.resource.id : '(no resource)'
					);
				},
				dateClick: function (arg) {
					console.log(
						'dateClick',
						arg.date,
						arg.resource ? arg.resource.id : '(no resource)'
					);
				}
			});

			calendar.render();
		});

	</script>
	<style>
		html,
		body {
			overflow: hidden;
			font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
			font-size: 14px;
		}

		#calendar-container {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		.fc-header-toolbar {
			padding-top: 1em;
			padding-left: 1em;
			padding-right: 1em;
		}
	</style>
</head>
<body>

	<div id='calendar-container'>
		<div id='calendar'></div>
	</div>

</body>

</html>
